#
# bullema - 本番環境用 Docker Compose
#
# 使用方法:
#   cd ~/srv/apps/bullema/repo
#   docker compose -f docker/docker-compose.prod.yml up -d
#
# 前提:
#   - Traefik が起動済み (proxy ネットワーク作成済み)
#   - ../data/.env に環境変数を配置
#   - ../data/mysql/ に MySQL データを永続化
#
# ディレクトリ構成 (サーバー上):
#   ~/srv/apps/bullema/
#   ├── repo/          <- このリポジトリ
#   │   └── docker/    <- このファイルの場所
#   └── data/
#       ├── .env       <- 本番環境変数
#       └── mysql/     <- DBデータ
#

services:
  # ----------------------------------------
  # Nginx - Web サーバー
  # ----------------------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: bullema-nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ..:/var/www:ro                                  # リポジトリ全体をマウント
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - proxy    # Traefik 経由で外部公開
      - default  # app との内部通信
    labels:
      # Traefik ルーティング設定
      - traefik.enable=true
      - traefik.http.routers.bullema.rule=Host(`bullema.wolf-holdings.co.jp`)
      - traefik.http.routers.bullema.entrypoints=websecure
      - traefik.http.routers.bullema.tls.certresolver=letsencrypt
      - traefik.http.services.bullema.loadbalancer.server.port=80

  # ----------------------------------------
  # App - PHP-FPM (Laravel)
  # ----------------------------------------
  app:
    build:
      context: ..              # リポジトリルートをコンテキストに
      dockerfile: docker/php/Dockerfile
    container_name: bullema-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ..:/var/www            # コードをマウント
    env_file:
      - ../../data/.env        # Git管理外の本番環境変数
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      TZ: Asia/Tokyo
    depends_on:
      - mysql
    networks:
      - default

  # ----------------------------------------
  # MySQL - データベース
  # ----------------------------------------
  mysql:
    image: mysql:8.4
    container_name: bullema-mysql
    restart: unless-stopped
    ports:
      - "127.0.0.1:3307:3306"  # サーバーローカルのみ公開（3306はboisdepinで使用）
    env_file:
      - ../../data/.env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-bullema}
      MYSQL_USER: ${DB_USERNAME:-bullema}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      TZ: Asia/Tokyo
    volumes:
      - ../../data/mysql:/var/lib/mysql    # データ永続化（Git管理外）
      - ./mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro  # カスタム設定
    networks:
      - default

# ----------------------------------------
# Networks
# ----------------------------------------
networks:
  proxy:
    external: true    # Traefik が事前に作成
  default:
    driver: bridge    # サービス間の内部通信用
