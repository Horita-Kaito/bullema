#
# bullema - Nginx 設定 (本番用)
#
# Laravel アプリケーション用の設定
# Traefik がリバースプロキシとして前段にいるため、ここでは HTTP:80 のみ
#

server {
  listen 80;
  server_name _;
  root /var/www/public;

  index index.php index.html;

  # 静的ファイル or Laravel のフロントコントローラーへ
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # PHP-FPM へプロキシ
  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_pass app:9000;        # docker-compose の app サービス
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }
}
